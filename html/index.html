<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/all.css" type="text/css">
        <link rel="stylesheet" href="../css/post-summary.css" type="text/css">
        <link rel="stylesheet" href="../css/header.css" type="text/css">
        <link rel="stylesheet" href="../css/body.css" type="text/css">
        <link rel="stylesheet" href="../css/footer.css" type="text/css">
        <link rel="stylesheet" href="../css/mixins/login.css" type="text/css">

        <script src="../js/posts.js"></script>
        <title>Home</title>
    </head>

    <body id="bodyTheme">
        <header id="header-container-index" class="sticky">
            <div class="options-header-container">
                <button type="button" id="close-session-button">Log out</button>
                <button id='theme-button' type="button" onclick="changeTheme()">Light Theme</button>
            </div>
            <nav id="main-menu">
                <ul class="links">
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="categories.html">Categories</a></li>
                </ul>
            </nav>
            <nav class="nav-container">
                <ul class="nav-bar">
                    <input type="checkbox" id="check" />
                    <span class="menu">
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="about_us.html">About Us</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <label for="check" class="close-menu">&#10005</label>
                    </span>
                    <label for="check" class="open-menu">&#9776</label>
                </ul>
            </nav>
        </header>    
        <div class="main-content">
            <div class="hero-component" id="hero-index">
                <h1 class="tile-hero-component">Prehistoric Den</h1>
            </div>

            <h2>Our best rated!</h2>

            <div class="top-posts-section" id="index-post-container">

            </div>

            <div id="login-content" class="modal">
                <form>
                    <div class="user-authentification-container">
                        <label for="username"><b>Username</b></label>
                        <input id="username" type="text" placeholder="Enter Username" name="username" required>
                        <label for="password"><b>Password</b></label>
                        <input id="password" type="password" placeholder="Enter Password" name="password" required>
                    </div>
                    <div class="login-register-button-container">
                        <button type="button" id="login-button" >Login</button>
                        <button type="button" id="register-button">Register</button>
                    </div>
                </form>
            </div>
            <div id="full-screen-container">
            </div>
        </div>

        <footer id="footer-container-index">
            <object data="footer.html"></object>
        </footer>

        <script src="../js/api.js"></script>
        <script src="../js/databaseManager.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/closeSession.js"></script>
        <script src="../js/showTopPosts.js"></script>
        <script src="../js/headerAtributes.js"></script>
    </body>

</html>
